name: Test

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/test.yml"
      - "src/**"
      - "test/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/test.yml"
      - "src/**"
      - "test/**"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-13
          - macos-14 # ARM
          - windows-2022
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2
      - name: Build ğŸ—ï¸
        run: make
      - name: Test ğŸ§ª
        run: make test

  memcheck:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-13
        include:
          - os: ubuntu-24.04
          - os: macos-13
    name: Memcheck on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2
      - name: Install dependencies ğŸ“¦
        if: matrix.os == 'ubuntu-24.04'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: valgrind
          version: 1.0
      - name: Install dependencies ğŸ“¦
        if: matrix.os == 'macos-13'
        run: |
          brew tap LouisBrunner/valgrind
          brew install --HEAD LouisBrunner/valgrind/valgrind
      - name: Build ğŸ—ï¸
        run: make
      - name: Memcheck ğŸ§ 
        run: make memcheck
