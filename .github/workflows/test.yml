name: Test

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/test.yml"
      - "src/**"
      - "test/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/test.yml"
      - "src/**"
      - "test/**"

