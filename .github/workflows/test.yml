name: Test

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "test/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "test/**"

jobs:
  linux-test:
    name: Linux Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: |
          make test
      - uses: actions/upload-artifact@v4
        with:
          name: linux-test
          path: dist/

  linux-memcheck:
    needs: linux-test
    name: Linux Memcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v4
        with:
          name: linux-test
          path: dist/
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: valgrind
          version: 1.0
      - name: Memcheck
        run: |
          make memcheck

  macos-test:
    name: macOS Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Test
        run: |
          make test

  windows-test:
    name: Windows Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Test
        run: |
          make test
